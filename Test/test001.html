<head>

<!-- Load TensorFlow.js. This is required to use MobileNet. -->

</head>
    <body>
    
    <h1 style="color: black;">Hackathon</h1>
 <img id="shopping" src="doight.jpg">
 <p class ="im"></p>
<input type="checkbox">
<!--<script>
    var url = "https://cdn.pixabay.com/photo/2019/04/24/21/55/cinema-4153289__480.jpg";

</script>

-->
<p id="r"></p>
<script>
    const img = document.getElementById("shopping");
    var seq = "";
  // Load the model.
  mobilenet.load().then(model => {
    // Classify the image.
      model.classify(img).then(predictions => {
          console.log('Predictions: ');
          console.log(predictions);
          var pred = JSON.stringify(predictions);
          var totseq = "";
          var i = -1;

          for(var j=0;j<3;j++)
          {
              i+=2;
              seq = "";
              while (i < pred.length && seq != "{\"className\":\"")
              {
                  seq += pred[i];
                  i++;
              }
              
              seq = "";
              while (i < pred.length && pred[i] != "\"")
              {
                  seq += pred[i];
                  i++;
              }
             
              while (i < pred.length && pred[i] != "}")
              {
                 
                  i++;
              }
             
              totseq += seq+" ";
          }
          document.getElementById("r").innerHTML = totseq;
      });
  });   
    
</script>
</br>
  <footer><img src="doight.png"></footer>
</body>
</html>
